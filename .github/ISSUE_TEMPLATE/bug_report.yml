name: Bug/Crash report
description: Create a bug report to help us improve Curve Number Generator plugin.
labels:
  - 'bug'
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report correctly.

        Please report only issues related to the Curve Number Generator plugin. If the issue is related to QGIS, you should file the issue in the QGIS repository.

  - type: checkboxes
    id: Curve Number Generator-version
    attributes:
      label: Latest Curve Number Generator version
      options:
        - label: I am running the latest version of Curve Number Generator plugin

  - type: checkboxes
    id: similar-issues
    attributes:
      label: Similar issues do not exist
      options:
        - label: I have searched existing issues to make sure a similar issue does not exist

  - type: textarea
    id: what
    attributes:
      label: What is the bug or the crash?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce the issue
      description: |
        Steps, sample datasets and qgis project file to reproduce the behavior. Screencasts or screenshots are more than welcome, you can drag & drop them in this or next text box.
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots and Attachements
      description: |
        Screenshots and file attachements are more than welcome, you can drag & drop them in here.

  - type: textarea
    id: about-info
    attributes:
      label: Versions
      description: |
        In the QGIS Help menu -> About, click in the table, Ctrl+A and then Ctrl+C. Finally paste here.
        Do not make a screenshot.
    validations:
      required: true


  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.